<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-4 py-6 mx-auto">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div class="form-step3 flex items-center justify-center">
                    <img src="../../../../assets/icons/almacen.png" alt="">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" style="margin-left: 15px;">
                        Bodega
                    </h1>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, nulla?</p>
                <form [formGroup]="wareHouseForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
                <div class="form-step2" style="text-align: left;">
                    
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6">
                            <label for="name-bodega" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de Bodega</label>
                            <input type="text" name="name-bodega"id="name-bodega" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="" required>
                        </div>

                        <div class="col-span-6">
                            <label for="direccion-bodega" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dirreción de Bodega</label>
                            <input type="text" name="direccion-bodega"id="direccion-bodega" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="" required>
                        </div>  
                        <div class="col-span-6">
                            <label for="type-bodega" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de Usuario</label>
                            <select name="type-bodega" id="type-bodega" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                                <option value="">Tipo de Usuario</option>
                                <option value="cliente">Cliente</option>
                                <option value="admin">Administrador</option>
                                <option value="user_generente">Gerente de Venta</option>
                                <option value="user_generente">Gerente de Compra</option>
                                <option value="user_generente">Analista de Facturación</option> 
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" >Guardar</button>
            </form>
            </div>
        </div>
    </div>
</section>
